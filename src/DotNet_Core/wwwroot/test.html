<!DOCTYPE html>
<html ng-app="dotnetcore">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/angular-1.5.5/angular.min.js"></script>
    <script src="lib/angular-1.5.5/angular-route.min.js"></script>
    <link href="lib/Flat-UI-master/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/Flat-UI-master/css/flat-ui.css" rel="stylesheet" />
</head>
<body ng-controller="mainCtrl">
    {{::content}}
    {{'hello world'}}


    <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><a href="#/">首页</a></li>
        <li class="list-group-item"><a href="#/page">Page</a></li>
        <li class="list-group-item"><a href="#/computers">电脑</a></li>
        <li class="list-group-item"><a href="#/printers">打印机</a></li>
        <li class="list-group-item"><a href="#/blabla">其他</a></li>
    </ul>
    <div ng-view></div>

    <div ng-controller="pageCtrl">{{::title}},{{::content}}</div>
</body>
</html>

<script>
    var app = angular.module('dotnetcore', ['ngRoute']);

    app.config(['$routeProvider', function ($routeProvider) {
        $routeProvider
        .when('/', { template: '这是首页页面' })
        .when('/computers', { template: '这是电脑分类页面' })
        .when('/printers', { template: '这是打印机页面' })
        .when('/page', {
            templateUrl: 'modules/main/views/page1.html',
            controller: 'pageCtrl'
        })
        .otherwise({ redirectTo: '/' });
    }]);
</script>
<script src="modules/mainCtrl.js"></script>
<script src="modules/main/controller/pageCtrl.js"></script>
